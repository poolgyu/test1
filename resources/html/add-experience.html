<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Welcome to DevConnector</title>
    </head>
    <body>
        <nav>
            <a href="index.html">DevConnector</a>
            <a href="profiles.html">Developers</a>
            <a href="signup.html">SignUp</a>
            <a href="signin.html">SignIn</a>
            <a href="posts.html">Posts</a>
        </nav>
        <section>
            <h1>Add an Experience</h1>
            <p>Add any developer/programming postitions that you have had in the past</p>
            <small>*= required field</small>
            <form>
                <div>
                    <input type="job title" name="job title" value="" placeholder="* Job Title" required/>
                </div>
                <div>
                    <input type="company" name="company" value="" placeholder="* Company" required/>
                </div>
                <div>
                    <input type="location" name="location" value="" placeholder="Location" required/>
                </div>
                <div>
                    <h5>From Date</h5>
                    <input type="date" name="from date" value="" placeholder="mm/dd/yyyy" required/>
                </div>
                <div>
                    <input type="checkbox" name="current job" >
                    <span>Current job</span>
                </div>
                <div>
                    <h5>To Date</h5>
                    <input type="date" name="to date" value="" placeholder="mm/dd/yyyy" required/>
                </div>
                <div>
                    <textarea placeholder="Job Description" name="job description"></textarea>
                </div>
                <input type="submit" />
                <a href="dashboard.html">Go Back</a>     
            </form>
        </section>
    </body>
</html>
