<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Welcome to DevConnector</title>
    </head>
    <body>
        <nav>
            <a href="index.html">DevConnector</a>
            <a href="profiles.html">Developers</a>
            <a href="signup.html">SignUp</a>
            <a href="signin.html">SignIn</a>
            <a href="posts.html">Posts</a>
        </nav>
        <section>
            <h1>Add Your Education</h1>
            <p>Add any school, bootcamp, etc. that you have attended</p>
            <small>* = required field</small>
            <form>
                <div>
                    <input type="school or bootcamp" name="school or bootcamp" value="" placeholder="* School or bootcamp" required/>
                </div>
                <div>
                    <input type="degree or certificate" name="degree or certificate" value="" placeholder="* Degree or Certificate" required/>
                </div>
                <div>
                    <input type="field of study" name="field of study" value="" placeholder="Field of Study" required/>
                </div>
                <div>
                    <h5>From Date</h5>
                    <input type="date" name="from date" value="" placeholder="mm/dd/yyyy" required/>
                </div>
                <div>
                    <input type="checkbox" name="current job">
                    <span>Current School or Bootcamp</span>
                </div>
                <div>
                    <h5>To Date</h5>
                    <input type="date" name="to date" value="" placeholder="mm/dd/yyyy" required/>
                </div>
                <div>
                    <textarea placeholder="Program Description" name="job description"></textarea>
                </div>
                <input type="submit" />
                <a href="dashboard.html">Go Back</a>     
            </form>
        </section>
    </body>
</html>
